<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <style>
        h1{
            font-size: 36px;
            background-color: rgb(250, 1, 1);
            color: rgb(255, 255, 255);
        }
        .kuning{
            background-color: rgb(231, 247, 90);
        }
        .hijau{
            background-color: rgb(5, 148, 5);
        }
    </style>
</head>
<body>
    <h1>judul menggunakan heading h1 berukuran 36, background merah dan tulisan putih</h1>
    <p class="kuning"> paragraf ini menggunakan font normal dan background kuning</p>
    <p class="hijau"> <i>paragraf ini menggunaka font miring dan background hijau</i></p>
</body>
</html>
